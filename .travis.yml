language: r
r:
  - bioc-devel
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libpoppler-cpp-dev libmagick++-dev
# for codecov
r_packages:
  - covr
  - magick
before_cache: 
  Rscript -e 'remotes::install_cran("pkgdown")'
cache:
  packages: true
  directories:
  - docs
deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github(ssh_id = Sys.getenv("TRAVIS_DEPLOY_KEY",""))'
  skip_cleanup: true
warnings_are_errors: false
after_success:
  - Rscript -e 'covr::codecov()'
notifications:
  email:
    recipients:
      - felix.gm.ernst-travis@outlook.com
    on_success: change
    on_failure: always
